<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers</title>
    <script type="module" src="pagination.js" defer></script>
    <script type="module" src="fetchWorker.js" defer></script>
    <script type="module" src="table.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="expiry.js" defer></script>
    <script type="module" src="websocket.js" defer></script>
    <link rel="stylesheet" href="style.css" >
</head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">Number of Items</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">1</a>
              <a href="#"> 2</a>
              <a href="#"> 3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#">6</a>
              <a href="#">7</a>
              <a href="#">8</a>
              <a href="#">9</a>
              <a href="#">10</a>
            </div>
          </div>

        <div id="tableContainer"></div>
        <div id="output"></div>
        <div class="pagination">
            <button id="prevPageBtn">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPageBtn">Next</button>
        </div>
        <div class="webSocketContainer">
            <div>
                <h3>Web Socket</h3>
                <input type="text" id="messageInput" placeholder="Enter text">
                <button id="openConnection">Open Connection</button>
                <button id="closeConnection">Close Connection</button>
                <button id="sendMessage">Send Message</button>
            </div>
            <div>
                <h2>Received Message</h2>
                <div id="receivedMessage"></div>   
            </div>
        </div>
    </body>
</html>
